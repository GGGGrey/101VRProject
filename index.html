    <div class="content_header">
        <div class="tab">

        </div>
        <div class="tab">班级作品</div>
        <div class="btn_group">
            <div class="btn">

            <div class="btn">

    <div class="content_main"></div>
    <div class="content_footer">

    </div>

<!--点击新建按钮---弹出弹窗-->
<div class="mask">
    <div class="popup">
        <div class="popup_header">
            <span class="popup_header_closebtn"></span>
            新建作品
        </div>
        <div class="popup_body">
            <div class="works_name">
                <label for="works_name_textid">资源名称</label>
                <input type="text" id="works_name_textid">
                <span></span>
            </div>
            <div class="works_author">
                <label for="works_author_divid">作者</label>
                <div id="works_author_divid"></div>
                <div class="works_author_btn"></div>
                <span></span>
            </div>
            <div class="works_img">
                <label for="works_img_imgid">配图</label>
                <input type="file" id="works_img_imgid">
                <span></span>
            </div>
            <div class="works_detail">
                <label for="works_detail_textid">简介</label>
                <textarea name="" cols="30" rows="10" id="works_detail_textid"></textarea>
            </div>
        </div>
        <div class="popup_footer">
            <button>确定提交</button>
            <span>提交后显示在班级作品区</span>
        </div>
    </div>
</div>

                    <div class="popup_author_body_item popup_author_body_left_txt_nor">王小明</div>
                    <div class="popup_author_body_item popup_author_body_left_txt_nor">张强</div>
                    <div class="popup_author_body_item popup_author_body_left_txt_nor">李四</div>
                </div>
            </div>
            <div class="popup_author_body_btns">

            <div class="popup_author_body_right">
